<!DOCTYPE html>
<html lang="en">
<style>
        #dashboard { /*css styling for the dashboard containing the menu buttons*/
            background-color: #87CEFA; 
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: centre;
        }
        #Titlebutton { /*css styling for the title for which uses an invisible button*/
            font-family: 'Roboto', sans-serif;
            align-items: centre;
            background-color: #87CEFA; 
            border: 0px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 30px;
        }
        #bottom { /*this is a class id for any class object i wish to be on the bottom end of the screen*/
            position: absolute; 
            bottom: 50px;  
        }
        #filter-container { /*this is a class id for the filter changer this will make sure the filter container is easy to work on style wise differently to say a button*/
            position: absolute;
            font-family: 'Roboto', sans-serif;
            padding:10px;
            top: 65px;
            right: 0px;
        }
        #filter-dropdown { /*this css here allows for me to edit the style of the filter dropdown seperately to the other parts of the website*/
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
        }
        #home-button { /*css styling for specifically the home button which looks different to other buttons*/
            background-color: #87CEFA;
            padding: 10px 20px;
            border: 0px; 
            border-radius: 5px;
            color: #333;
            text-decoration: none;
        }
        #search-bar { /*css styling for the search bar */
            padding: 10px;
            border: 0px;
            border-radius: 5px;
            margin-left: 10px;
        }   
        #top { /*this is another css class id to allow anything i give the id to be positioned at he top of the website*/
            position: absolute;
            top:100px;
            right:0px;
            width: 65%;
            border-collapse: collapse; 
            border-radius: 1px;
            border-colour: #fff;
            a
        }
        th, td { /*this css specifically edits the th and td portions of the tables i create and just gives them a fresh look*/
            padding: 8px;
            text-align: centre;
            border-bottom: 10px;
            background-color: #fff;
            border-colour: #fff;
        }
        td:hover { /*this allows for any td part of a table to be hoverable ot allow for consistency within the website*/
            background-color: #ADD8E6;
        }
        tr:hover { /*this is another hoverable style but for the tr portions of the tables*/
            background-color: #ADD8E6;
        }
        #table-container { /*this is css for a table container which means nay table i create will be given these sets of rules on positioning and size*/
            max-height: 300px; 
            overflow: auto;
            position: absolute; 
            bottom: 50px;
            width:65%;
            right:0px;
        }
        #city-button { /*this is css styling for specifically the city buttons on the map, i wanted these to look different to other buttons on the website*/
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #body { /*this is css styling to give the main body of the html a sophisticated style*/
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        body{ /*this url here adds a background image to the website to give the website some character*/
           background-image: url('https://wallpapers.com/images/featured/outdoor-119arfo9rikosnsz.jpg');
                
        }
        #h1 { /*this css styling for h1 gives any heading1 class a style*/
            font-size: 3em;
            font-weight: bold;
            color: #ADD8E6;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        #a {
            color: #ADD8E6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #a:hover {
            color: #ADD8E6;
        }
        #chat-container {
            width: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: White;
        }

        #chat-messages {
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }

        #user-input {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 10px;
            padding: 8px;
            cursor: pointer;
        }
</style>

    <div id="dashboard"> <!--here is the html code for the dashboard you see at the top of the screen cotaning the home button and title -->

        <input type="text" id="search-bar" placeholder="Search...">

<script>
        function generatetemp() { //generates an array of 7 random temperatures between -10 and 40 degrees celsius to be output into the table for the weekly weather
        var temperatures = [];
        for (var i = 0; i < 7; i++) {
            var temperature = Math.floor(Math.random() * (40 - (-10) + 1)) + (-10); //this random temperature code just creates some static data to be able to show functionality of the actaul website if properly created
            temperatures.push(temperature);
        }

        // this displays the array of random temperatures into the corresponding class id of displayText0 etc etc...
        var displayText0 = temperatures[0]+ "°C";
        document.getElementById("temp0").innerHTML = displayText0;
        var displayText1 = temperatures[1]+ "°C";
        document.getElementById("temp1").innerHTML = displayText1;
        var displayText2 = temperatures[2]+ "°C";
        document.getElementById("temp2").innerHTML = displayText2;
        var displayText3 = temperatures[3]+ "°C";
        document.getElementById("temp3").innerHTML = displayText3;
        var displayText4 = temperatures[4]+ "°C";
        document.getElementById("temp4").innerHTML = displayText4;
        var displayText5 = temperatures[5]+ "°C";
        document.getElementById("temp5").innerHTML = displayText5
        var displayText6 = temperatures[6]+ "°C";
        document.getElementById("temp6").innerHTML = displayText6;
    }
</script>
